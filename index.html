<header>
  <script src="./JavaScript/JS.js" defer></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</header>

<body>
<div id="root">
<div id="drum-machine" class="container">
  <div class="row d-flex align-items-center flex-nowrap">
    <div class="col">
      <div class="row row-cols-3 d-flex flex-nowrap align-items-center">
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_q" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="Q" class="clip" data-text="Heater 1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
            Q</button>
        </div>
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_w" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="W" class="clip" data-text="Heater 2" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
            W</button>
        </div>
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_e" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="E" class="clip" data-text="Heater 3" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
            E</button>
        </div>      
      </div>
      <div class="row row-cols-3 d-flex flex-nowrap">
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_a" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="A" class="clip" data-text="Heater 4-1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
            A</button>
        </div>
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_s" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="S" class="clip" data-text="Heater 5" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
            S</button>
        </div>
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_d" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="D" class="clip" data-text="Dsc-Oh" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
            D</button>
        </div>      
      </div>
      <div class="row row-cols-3 d-flex flex-nowrap">
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_z" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="Z" class="clip" data-text="Kick-n-Hat" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
            Z</button>
        </div>
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_x" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="X" class="clip" data-text="RP4-KICK-1" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
            X</button>
        </div>      
        <div class="col-md-4 border justify-content-center align-items-center">
          <button id="sound_c" type="button" class="btn btn-dark drum-pad">
            <audio class="clip" id="C" class="clip" data-text="CEV_H2" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
            C</button>
        </div>      
      </div>
    </div>
    <div class="col-lg-3">      
      <div class="card text-center bg-secondary myPanel">        
        <div >
          <h5 class="card-title powerselector">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="powerSwitch">
              <label class="custom-control-label" for="powerSwitch">Power</label>
            </div>
          </h5>
          <p class="cart-text">          
          <blockquote id="digidisplay" name="digidisplay" class="blockquote bg-dark">
            <h1 id="display" class="display-4">Ready!</h1>
          </blockquote>          
          </p>
          <p class="card-text ds-slider">
            <div class="container border">
              <div id="slider" class="slider ds-slider"></div>
            </div>
          </p>          
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="bankSwitch">
          <label class="custom-control-label" for="bankSwitch">Bank</label>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</body>

  <link ref="styleshee" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
